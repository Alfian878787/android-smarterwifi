buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 15
    buildToolsVersion "17.0.0"

    defaultConfig {
        minSdkVersion   13
        targetSdkVersion 15
    }
}

dependencies {
    compile 'com.android.support:support-v13:18.0.0'
}
